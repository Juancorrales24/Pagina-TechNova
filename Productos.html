<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNova | Productos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="TechNova Logo">
      <div class="logo-text">
        <h1>TechNova</h1>
        <p>Innovación en tus manos</p>
      </div>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="productos.html" class="active">Productos</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
      <div class="carrito-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="carrito-contador" id="contador-carrito">0</span>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <h2>Nuestros Productos</h2>
      <div class="menu-productos">
        <button onclick="mostrarCategoria('celulares')">Celulares</button>
        <button onclick="mostrarCategoria('computadores')">Computadores</button>
        <button onclick="mostrarCategoria('smartwatches')">Smartwatches</button>
      </div>
      <div id="productos-grid" class="productos-grid"></div>

      <h3>Resumen del carrito</h3>
      <div id="carrito-resumen" class="carrito-resumen"></div>

      <form id="formulario-pago" style="display: none;">
        <h3>Datos para la compra</h3>
        <label>Nombre</label>
        <input type="text" name="nombre" required />
        <label>Correo</label>
        <input type="email" name="correo" required />
        <label>Dirección de envío</label>
        <input type="text" name="direccion" required />
        <label>Método de pago</label>
        <select name="pago" required>
          <option value="">Selecciona</option>
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
        </select>
        <button type="submit">Finalizar compra</button>
      </form>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 TechNova. Todos los derechos reservados.</p>
  </footer>

  <script src="carrito.js"></script>
  <script>
    const productos = {
      celulares: [
        { nombre: 'Galaxy S23', precio: 3200000 },
        { nombre: 'iPhone 14', precio: 4500000 },
        { nombre: 'Xiaomi Redmi Note 12', precio: 1200000 },
      ],
      computadores: [
        { nombre: 'Asus ROG', precio: 5800000 },
        { nombre: 'MacBook Air', precio: 6200000 },
        { nombre: 'HP Pavilion', precio: 3400000 },
      ],
      smartwatches: [
        { nombre: 'Apple Watch Series 9', precio: 1900000 },
        { nombre: 'Samsung Galaxy Watch 5', precio: 1500000 },
        { nombre: 'Amazfit GTS 4', precio: 800000 },
      ]
    };

    function mostrarCategoria(categoria) {
      const grid = document.getElementById('productos-grid');
      grid.innerHTML = '';
      productos[categoria].forEach(p => {
        const card = document.createElement('div');
        card.className = 'producto-card';
        card.innerHTML = `
          <h3>${p.nombre}</h3>
          <p>Precio: $${p.precio.toLocaleString()}</p>
          <button onclick="agregarAlCarrito('${p.nombre}', ${p.precio})">Agregar al carrito</button>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
