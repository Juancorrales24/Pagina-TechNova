<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechNova | Juegos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .juegos-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 40px 0;
    }
    .juego-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.09);
      padding: 1.5rem;
      width: 500px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s;
    }
    .juego-card:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .juego-card h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: #222;
    }
    .juego-card p {
      text-align: center;
      margin-bottom: 1rem;
    }
    @media (max-width: 1100px) {
      .juegos-container {
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      .juego-card {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- (Aquí puedes poner el mismo menú de navegación que usas en index.html) -->
  </header>
  <main>
    <section id="kahoot">
      <h2>¡Pon a prueba tus conocimientos!</h2>
      <div class="juegos-container">
        <div class="juego-card">
          <h3>Kahoot: Servicios TechNova</h3>
          <p>Participa en nuestro juego de preguntas sobre los servicios de TechNova.</p>
          <iframe src="https://play.kahoot.it/v2/lobby?quizId=ed31d523-2827-4529-9eef-300b57e3c8df" width="100%" height="350px" allowfullscreen></iframe>
        </div>
        <div class="juego-card">
          <h3>Scratch: Juego interactivo</h3>
          <p>¡Juega y aprende con este divertido proyecto de Scratch!</p>
          <iframe src="https://scratch.mit.edu/projects/1169921985/embed" allowtransparency="true" width="100%" height="350px" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
