<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNova | Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="TechNova Logo">
      <div class="logo-text">
        <h1>TechNova</h1>
        <p>Innovación en tus manos</p>
      </div>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contacto">
      <h2>Contáctanos</h2>
      <form action="#" method="POST">
        <label>Nombre</label>
        <input type="text" name="nombre" required />
        <label>Correo</label>
        <input type="email" name="correo" required />
        <label>Teléfono</label>
        <input type="tel" name="telefono" required pattern="[0-9]{10}" />
        <label>Mensaje</label>
        <textarea name="mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 TechNova. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
